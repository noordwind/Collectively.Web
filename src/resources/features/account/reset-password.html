<template>
  <h4>${'account.reset_password' | t}</h4>
  <form submit.delegate="submit()" class="col s12">
    <div class="row">
      <md-input class="col s12"
        md-label="${'account.email' | t}" 
        md-type="email"
        md-value.bind="email & validate"
        md-validate="true">
      </md-input>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button disabled.bind="sending" class="btn waves-effect waves-light btn-large" type="submit">${'account.reset_password' | t}</button>
      </div>
    </div>
    <div class="section">
      <div class="col s12">
        ${'account.remember_password_already' | t} <a route-href="route: sign-in">${'common.click_here' | t}</a> ${'account.to_sign_in' | t}
      </div>
    </div>
  </form>
</template>
